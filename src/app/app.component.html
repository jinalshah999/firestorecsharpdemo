<div class="container">
  <button (click)="onLogIn()" >Log In</button>
  <button (click)="onSignUp()" >SignUp</button>
  <button (click)="onLogOut()" >LogOut</button>
  <button (click)="onShow()" >Show Cities</button>
</div>
<div class="container" >
<table class="table">
  <tr *ngFor="let item of arr">
    <td>{{item.name}}</td>
    <td><button (click)="onDelete(item)" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-trash" ></span>
      </button>
    </td>
  </tr>
</table>
</div>
